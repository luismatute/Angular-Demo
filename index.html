<!DOCTYPE html>
<html ng-app="todoApp">
    <head>
        <title>AngularJS Todo</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/css/foundation.min.css">
        <style>
            .top-bar { margin-bottom: 50px; }
            .bullet-item {
                cursor: pointer;
                font-size: 1rem;
            }
            .bullet-item.done { background: #f6f6f6; }
        </style>
    </head>
    <body>

        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Angular Todo App</a></h1>
                </li>
            </ul>
        </nav>

        <div class="row" ng-controller="TodoController">
            <div class="large-12 columns">
                <form action="">
                    <fieldset>
                        <legend>Add a todo to the list</legend>
                        <div class="row collapse">
                            <div class="large-10 columns">
                                <input type="text" placeholder="Todo Title" ng-model="newTodoTitle">
                            </div>
                            <div class="large-2 columns">
                                <button class="button success postfix" ng-click="addTodo(newTodoTitle)">Add</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="large-12 columns">
                <ul class="panel pricing-table animate-if" ng-show="todos.length > 0">
                    <li class="title">Todo List</li>
                    <li class="bullet-item" ng-repeat="todo in todos" ng-click="changeStatus(todo)" ng-class="{'done': todo.completed}">
                        {{todo.title}}
                    </li>
                    <li class="cta-button">
                        <a href class="button" ng-click="removeCompletedItems()">Remove Completed Items</a>
                    </li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.3/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
